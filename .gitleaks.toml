# Gitleaks configuration for comprehensive secret detection
# Generated by create-qa-architect

[extend]
# Use default gitleaks rules as base
useDefault = true

# Additional custom patterns for common secrets
[[rules]]
description = "JWT tokens"
id = "jwt-token"
regex = '''eyJ[A-Za-z0-9_/+-]{10,}={0,2}'''
tags = ["key", "JWT"]

[[rules]]
description = "Base64 encoded secrets (long)"
id = "base64-secret"
regex = '''[A-Za-z0-9+/]{40,}={0,2}'''
tags = ["secret", "base64"]
# Only match when near secret-related keywords to reduce false positives
keywords = ["secret", "key", "token", "password", "api", "credential"]

[[rules]]
description = "Environment variable secrets"
id = "env-secret"
regex = '''(?i)(api_key|secret|password|token)\s*=\s*['""][^'"\s]{10,}['""]'''
tags = ["env", "secret"]

# Global allowlist for common false positives
[allowlist]
description = "Common false positives and test files"
regexes = [
  '''test_secret_.*''',
  '''example_.*''',
  '''dummy_.*''',
  '''fake_.*''',
  '''EXAMPLE_.*''',
  '''your_.*_here''',
  '''replace_with_.*''',
  '''TODO:.*''',
  # Git commit hashes and build artifact hashes
  '''[a-f0-9]{40}'''
]
paths = [
  '''tests/''',
  '''test/''',
  '''__tests__/''',
  '''examples/''',
  '''docs/''',
  '''.md$''',
  # Build and generated directories
  '''public/''',
  '''dist/''',
  '''build/''',
  '''.next/''',
  '''out/''',
  '''node_modules/''',
  # TypeScript build info
  '''\.tsbuildinfo$'''
]
